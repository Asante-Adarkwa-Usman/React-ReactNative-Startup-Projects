<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title> Kilograms To Pounds Converter in Javascript</title>
    <link rel="stylesheet" href="weightConverter.css">
</head>


<body>
    <script src="weightConverter.js"></script>
    <h2> Kilograms To Pounds Converter </h2>
    <div class="row"><label>Enter a value to convert</label>

        <input type="number" size="5" id="values" maxlength="5" onkeypress="return isNumber(event)" required autofocus><br></div>
    <br>
    <button title="Click here to convert to pounds.">Convert To Pounds</button>

    <button title="Click here to clear the text box.">Clear</button><br>
    <br><br>
    <div id="result"></div>

</body>

</html>
